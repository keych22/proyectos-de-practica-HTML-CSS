<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- TAG utilizado para que el contenido se vea igual en cualquier dispositivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    
</head>

<!-- ETIQUETAS HTML USADAS:<!DOCTYPE html>, head , title , body , header, h1, p , main, section, h2, link, div, article, a, hr, img ATRIBUTOS (valores): charset (utf-8), rel(stylessheet), href(styles.css), type(text/css), class(menu), href(url), height(#px), src(url), alt(descripcion de img)-->

<!-- PROPIEDADES CSS USADAS (valores): text-align (center), background-color(color), background-image(url o ruta archivo), margin-left(auto), margin-right(auto), display(inline-block), padding-left(#px), padding-right(#px), padding(#px), max-width(#px), font-family(sans-serif,Impact,serif), font-style(italic), font-size(#px), height(#px), border-color(color)-->

<!-- PSEUDO-SELECTORES: a:visited {propertyName: propertyValue;} a:hover , a:active -->

<body>
    <div class="menu">

        <header>
            <h1>CAMPER CAFE</h1>
            <p class="established">Est. 2020</p>
        </header>
<hr>
        <main>
            <section>
                <h2>Coffee</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
                <article class="item">
                    <p class="flavor">French Vanilla</p><p class="price">3.00</p>   
                </article>
                <article class="item">
                    <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>               
                </article>
                <article class="item">
                    <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>                   
                </article>
                <article class="item">
                    <p class="flavor">Hazelnut</p><p class="price">4.00</p>                    
                </article>
                <article class="item">
                    <p class="flavor">Mocha</p><p class="price">4.50</p>                    
                </article>       
            </section>
            <section>
                <h2>Desserts</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
                <article class="item">
                    <p class="dessert">Donut</p><p class="price">1.50</p>
                </article>
                <article class="item">
                    <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
                </article>
                <article class="item">
                    <p class="dessert">Cheesecake</p><p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
                </article>
            </section>
        </main>
        <hr class="bottom-line">
        <footer>
            <p><a href="https://www.freecodecamp.org">Visit our website</a></p>
            <p class="address">123 Free Code Camp Drive</p>
        </footer>
    </div>    
</body>
</html>
