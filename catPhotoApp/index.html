<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatPhotApp</title>
</head>
<body>
    <h1>CatPhotoApp</h1>

<!-- Uso de ETIQUETAS:<!DOCTYPE html>, head , title , body , h1 , main , h2 , p , img , a , section, ul , li , figure , figcaption, em, ol, h3, strong , form, button, label, fieldset, legend, footer ATRIBUTOS: src , alt , href , action , type ,id , name , placeholder, required, value , checked, lang VALORES: radio, checkbox-->

    <main>
        <section>
        <h2>Cat Photos</h2>

<!-- TODO: Add link to cat photos -->
<!-- Abrir un enlace en otra pestaÃ±a -->

        <p>Click here to view more <a href="https://freecatphotoapp.com" target="_blank">cat photos</a>.</p>

<!--Anidacion de la tag anchor a e imagen img, imagen como vinculo  -->

<a href="https://freecatphotoapp.com" target="_blank"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its a back"></a>


        </section>
        <section>
            <h2>Cat Lists</h2>
            <h3>Things cats love:</h3>
            <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>
            <figure>
            <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="A slice of lasagna on a plate.">
            <figcaption>Cats <em>love lasagna.</em></figcaption>
             </figure>
             <h3>Top 3 things cats hate:</h3>
                <ol>
                    <li>flea treatment</li>
                    <li>thunder</li>
                    <li>other  cats</li>
                </ol>
            <figure>
                 <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="Five cats looking around a field.">
             
                <figcaption>Cats <strong>hate</strong> other cats.</figcaption>
            </figure>
        </section>
        <section>
            <h2>Cat Form</h2>
                <label action="https://freecatphotoapp.com/submit-cat-photo">
                    <fieldset>
                        <legend>Is your cat an indoor or outdoor cat?</legend>
    <!-- Forma 1 de asociar el texto (en este caso Indoor o Outdoor )de un elemento  de entrada con el propio elemento tag label-->
                        <label> <input type="radio" name="indoor-outdoor" id="indoor" value="indoor" checked> Indoor</label>
                        <label><input type="radio" name="indoor-outdoor"  id="outdoor" value="outdoor">Outdoor</label>
                    </fieldset>
                    <fieldset>
                        <legend>What's your cat's personality?</legend>
    <!-- Forma 2 de asociar el texto (en este caso Loving, Lazy y Energetic) de un elemento de entrada con el propio elemento tag label y atributo for -->
                        <input id="loving" type="checkbox" name="personality" value="loving" checked> <label for="loving">Loving</label>

                        <input type="checkbox" id="lazy" name="personality" value="lazy"> <label for="lazy"> Lazy </label>

                        <input type="checkbox" id="energetic" name="personality" value="energetic"> <label for="energetic"> Energetic </label>

                    </fieldset>
                    <input type="text" name="catphotourl" placeholder="cat photo URL" required>
                    <button>Submit</button>
                </form>
        </section>
    </main>
    <footer>
        <p>No Copyright - <a href="https://www.freecodecamp.org">freeCodeCamp.org</a></p> 
    </footer>
        
</body>
</html>
